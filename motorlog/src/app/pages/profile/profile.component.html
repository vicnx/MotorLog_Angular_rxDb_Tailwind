<div class="h-screen dark:bg-gray-700 bg-gray-200 pt-8">
	<div class="max-w-sm mx-4 sm:mx-auto bg-white dark:bg-gray-900 rounded-lg overflow-hidden shadow-lg">
		<div class="border-b px-4 pb-2">
			<div class="text-center my-4">
				<img
					class="h-32 w-32 rounded-full border-4 border-white dark:border-gray-800 mx-auto my-4"
					[src]="userSvc.user().avatar"
					[alt]="userSvc.user().name"
				/>
				<div class="py-2">
					<h3 class="font-bold text-2xl text-gray-800 dark:text-white mb-1">{{ userSvc.user().name }}</h3>
				</div>
			</div>
		</div>
		<!-- SecciÃ³n de Acciones -->
		<div class="px-4 py-6">
			<button
				*ngFor="let action of userActions"
				class="w-full mb-4 flex justify-between items-center dark:bg-gray-800 text-gray-800 dark:text-white border border-gray-300 dark:border-gray-700 rounded-lg py-3 px-4 transition-colors duration-200 hover:bg-gray-200 dark:hover:bg-gray-700"
				(click)="handleUserAction(action.action)"
			>
				<span class="flex items-center space-x-3">
					<i [ngClass]="action.icon + ' text-gray-600 dark:text-gray-300'"></i>
					<span class="text-lg">{{ action.label | translate }}</span>
				</span>
				<i class="fas fa-chevron-right text-gray-500 dark:text-gray-400"></i>
			</button>
		</div>
		<div class="flex flex-col justify-center items-center pb-3">
			<p-button severity="danger" [rounded]="false" [text]="true" (onClick)="logoutUser()">{{ 'userActions.logout' | translate }}</p-button>
		</div>
	</div>

	<!-- Modal de Avatar -->
	<app-avatar-dialog [visible]="showAvatarDialog" (close)="showAvatarDialog = false"> </app-avatar-dialog>
</div>
