<div class="h-screen dark:bg-gray-700 bg-gray-200 pt-8">
  <div class="max-w-sm mx-4 bg-white dark:bg-gray-900 rounded-lg overflow-hidden shadow-lg">
    <div class="border-b px-4 pb-2">
      <div class="text-center my-4">
        <img
          class="h-32 w-32 rounded-full border-4 border-white dark:border-gray-800 mx-auto my-4"
          [src]="userSvc.user().avatar"
          [alt]="userSvc.user().name"
        />
        <div class="py-2">
          <h3 class="font-bold text-2xl text-gray-800 dark:text-white mb-1">{{ userSvc.user().name }}</h3>
        </div>
      </div>
    </div>
    <div class="px-4 py-4">
      <div *ngFor="let action of userActions" class="w-full border-b max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 mb-2">
        <a
          class="flex items-center justify-between p-4 hover:bg-gray-50 rounded-lg cursor-pointer transition duration-500 ease-in-out transform"
          (click)="handleUserAction(action.action)"
        >
          <div class="flex items-center space-x-4">
            <i [ngClass]="action.icon + ' text-gray-500'"></i>
            <span class="text-lg">{{ action.label | translate }}</span>
          </div>
          <i class="fas fa-chevron-right text-gray-400"></i>
        </a>
      </div>
    </div>
    <div class="flex flex-col justify-center items-center py-3">
      <p-button severity="danger" [rounded]="false" [text]="true" (onClick)="logoutUser()">{{ 'userActions.logout' | translate }}</p-button>
    </div>
  </div>
</div>
