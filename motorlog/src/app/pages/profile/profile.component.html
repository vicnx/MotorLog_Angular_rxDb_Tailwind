<div class="h-screen dark:bg-gray-700 bg-gray-200 pt-8">
	<div class="max-w-sm mx-4 sm:mx-auto bg-white dark:bg-gray-900 rounded-lg overflow-hidden shadow-lg">
		<div class="border-b px-4 pb-2">
			<div class="text-center my-4">
				<img
					class="h-32 w-32 rounded-full border-4 border-white dark:border-gray-800 mx-auto my-4"
					[src]="userSvc.user().avatar"
					[alt]="userSvc.user().name"
				/>
				<div class="py-2">
					<h3 class="font-bold text-2xl text-gray-800 dark:text-white mb-1">{{ userSvc.user().name }}</h3>
				</div>
			</div>
		</div>
		<div class="px-4 py-6">
      <ng-container *ngFor="let action of userActions">
        <app-settings-button [action]="action" (handleAction)="handleUserAction($event)"></app-settings-button>
      </ng-container>
		</div>
		<div class="flex flex-col justify-center items-center pb-3">
			<p-button severity="danger" [rounded]="false" [text]="true" (onClick)="logoutUser()">{{ 'userActions.logout' | translate }}</p-button>
		</div>
	</div>
	<app-avatar-dialog *ngIf="showAvatarDialog" [visible]="showAvatarDialog" (close)="showAvatarDialog = false"> </app-avatar-dialog>
	<app-change-name-dialog  *ngIf="showChangeNameDialog" [visible]="showChangeNameDialog" (close)="showChangeNameDialog = false"> </app-change-name-dialog>
</div>
