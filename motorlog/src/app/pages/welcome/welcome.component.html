<div class="h-screen bg-gradient-to-b flex flex-col">
    <div class="flex flex-col justify-center flex-grow">
        <div class="flex items-center flex-col">
            <img class="h-7.5" src="./../../../../../assets//images/undraw_trip_re_f724.svg" alt=""
                class="h-32 mx-auto" />
            <h1 class="text-xl">{{'welcome.title' | translate}} {{const.appName}}</h1>
            <p class="w-3/4 text-center text-sm mt-2">{{'welcome.info' | translate}}</p>

            <div class="p-4 mt-1 w-3/4 text-center">
                <div class="mb-1">
                    <input type="text" [maxLength]="const.form.inputText.maxLength" placeholder="Name" pInputText class="m-2" />
                </div>
            </div>
            <div>
                <p-button (click)="login()">{{'welcome.start' | translate}} <i class="fas fa-chevron-right ml-2"></i></p-button>
            </div>
        </div>
    </div>
    <footer class="flex items-center flex-col p-4 mt-4 text-center w-100 mb-5">
        <div class="w-3/4">
            <p class="text-xs">{{'welcome.importText' | translate}}</p>
            <p-button icon="fas fa-cloud-download-alt" [rounded]="false" [text]="true"></p-button>
        </div>
    </footer>
</div>
