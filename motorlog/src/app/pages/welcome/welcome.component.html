<div class="page bg-gradient-to-b from-pink-500 via-red-500 to-yellow-500">
  <div class="container">
      <div class="header">
          <img src="./../../../../../assets/icon/logo_small.png" alt="" class="h-8" />
      </div>
      <div class="main">
          <img src="./../../../../../assets//images/undraw_trip_re_f724.svg" alt="" class="h-32 mx-auto" />
          <h1 class="text-xl">{{'welcome.title' | translate}} {{const.appName}}</h1>
          <p>{{'welcome.info' | translate}}</p>

          <div class="card bg-white shadow-md rounded-lg p-4 mt-4">
              <div class="card-header">
                  <h2>{{'welcome.subtitle1' | translate}}</h2>
              </div>
              <div class="card-content">
                  <p>{{'welcome.info2' | translate}}</p>
                  <input type="text" placeholder="Username" class="p-2 border border-gray-300 rounded-md w-full" />
                </div>
          </div>
          <div class="!mt-4 !m-10">
            <p-button  (click)="login()">Login</p-button>
          </div>
      </div>
      <footer class="mt-8">
          <div class="import small min-w-max bg-white p-4 rounded-lg flex flex-col justify-between items-center">
              <p>{{'welcome.importText' | translate}}</p>
              <p-button icon="fas fa-cloud-download-alt" [rounded]="true"[text]="true"></p-button>
          </div>
      </footer>
  </div>
</div>
