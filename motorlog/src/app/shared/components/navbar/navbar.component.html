<nav class="bg-white border-gray-200 dark:bg-gray-900">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <h1 class="text-white font-bold text-3xl">MotorLog</h1>
    <div class="flex items-center md:order-2">

      <!-- Dropdown -->
      <p-dropdown [options]="langs" [(ngModel)]="selectedLang" optionLabel="label" placeholder="test">
        <ng-template let-item pTemplate="selectedItem">
          <i class="{{item.icon}} rounded-sm mr-1"></i> {{item.label}}
        </ng-template>
        <ng-template let-item pTemplate="item">
          <div
            class="block text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-white">
            <div class="inline-flex items-center">
              <i class="{{item.icon}} rounded-sm mr-2"></i>
              {{item.label}}
            </div>
          </div>
        </ng-template>
      </p-dropdown>

      <button data-toggle="navbar-language" data-target="#navbar-language" type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-language" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      </button>
    </div>
    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-language">
      <ul
        class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
        <li *ngFor="let option of menuOptions">
          <a [href]="option.link"
            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">{{ option.label }}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
