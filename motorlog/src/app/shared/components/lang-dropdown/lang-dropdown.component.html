<p-dropdown [options]="langs" [(ngModel)]="selectedLang" optionLabel="label" placeholder="Lang" optionValue="value" (onChange)="switchLang($event)">
  <ng-template let-item pTemplate="selectedItem">
    <i class="{{item?.icon}} rounded-sm mr-1"></i> {{item?.label}}
  </ng-template>
  <ng-template let-item pTemplate="item">
    <div
      class="block text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-white">
      <div class="inline-flex items-center">
        <i class="{{item.icon}} rounded-sm mr-2"></i>
        {{item.label}}
      </div>
    </div>
  </ng-template>
</p-dropdown>
