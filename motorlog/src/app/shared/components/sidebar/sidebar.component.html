<p-sidebar [(visible)]="show" (onHide)="hideSidebar()" [showCloseIcon]="true" [fullScreen]="false">
  <div class="flex overflow-hidden bg-white rounded-lg">
    <div class="md:flex md:flex-shrink-0">
      <div class="flex flex-col w-64">
        <div class="flex flex-col flex-grow pt-5 overflow-y-auto bg-white border-r border-gray-50">
          <div class="flex flex-col items-center flex-shrink-0 px-4">
            <a class="px-8 text-left focus:outline-none" href="/groups/sidebar/">
              <h2
                class="block p-2 text-xl font-medium tracking-tighter text-gray-900 transition duration-500 ease-in-out transform cursor-pointer hover:text-gray-900">
                wickedblocks</h2>
            </a>
            <button class="rounded-lg focus:outline-none focus:shadow-outline">
              <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
                <path fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                  clip-rule="evenodd"></path>
                <path fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"></path>
              </svg>
            </button>
          </div>
          <div class="flex flex-col flex-grow px-4 mt-5">
            <nav class="flex-1 space-y-1 bg-white">
              <ul>
                <li *ngFor="let menuItem of menuItems">
                  <a class="inline-flex items-center w-full px-4 py-2 mt-1 text-base text-gray-900 transition duration-500 ease-in-out transform rounded-lg bg-gray-50 hover:bg-gray-50 focus:shadow-outline"
                    white="" [ngClass]="{'bg-gray-50': pageSelected === menuItem.route}" [routerLink]="menuItem.route">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                      stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                      </path>
                    </svg>
                    <span class="ml-4"> {{ menuItem.name | translate }}</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="flex flex-shrink-0 p-4 px-4 bg-gray-50">
              <div class="flex items-center">
                <div>
                  <img class="inline-block rounded-full h-9 w-9" [src]="avatarImage">
                </div>
                <div class="w-full ml-3 flex justify-between">
                  <p class="text-sm font-medium text-gray-900">{{profile.name || const.user.default.name}}</p>
                  <i class="fas fa-sign-out-alt" (click)="logout()"></i>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</p-sidebar>
<p-toast key="toast"></p-toast>
