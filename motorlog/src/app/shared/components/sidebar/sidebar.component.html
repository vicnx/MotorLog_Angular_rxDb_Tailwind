<p-sidebar [(visible)]="show" (onHide)="hideSidebar()" [showCloseIcon]="true" [fullScreen]="true" [baseZIndex]="10000">
    <div class="flex w-full justify-center mb-10">
        <h2 class="text-xl font-bold">{{ const.appName }}</h2>
    </div>
    <ul class="space-y-1">
        <li *ngFor="let menuItem of menuItems">
            <a
                class="inline-flex items-center w-full px-4 py-2 mt-1 text-base text-gray-900 transition duration-500 ease-in-out transform rounded-lg bg-gray-50 hover:bg-gray-50 focus:shadow-outline"
                white=""
                [ngClass]="{ 'bg-gray-50': pageSelected === menuItem.route }"
                [routerLink]="menuItem.route">
                <i class="w-6 fas" [ngClass]="menuItem.icon"></i>
                <span class="ml-2"> {{ menuItem.name | translate }}</span>
            </a>
        </li>
    </ul>
    <ng-template pTemplate="footer">
        <div class="mt-auto">
            <hr class="mb-3 mx-3 border-t border-surface" />
            <div class="flex align-middle">
                <a pRipple class="m-3 flex items-center align-middle cursor-pointer p-3 gap-2 font-bold text-700">
                    <img src="{{ userSvc.user().avatar }}" class="h-8 w-8 rounded-full" alt="Avatar" />
                    <span>{{ userSvc.user().name }}</span>
                </a>
                <div class="flex items-center justify-end w-full mx-3">
                    <p-button icon="fas fa-cog" [rounded]="true" [text]="true" size="large" (click)="openSettings()"></p-button>
                    <p-button icon="fas fa-sign-out-alt" [rounded]="true" [text]="true" size="large" (click)="logout()" severity="danger"></p-button>
                </div>
            </div>
        </div>
    </ng-template>
</p-sidebar>
