<p-dialog
    header="{{ 'backup.dialog.title' | translate }}"
    [(visible)]="displayDialog"
    [modal]="true"
    [closable]="false"
    [responsive]="true"
    [style]="{ width: '350px' }"
>
    <div class="text-center p-4">
        <p class="text-gray-700">{{ 'backup.dialog.message' | translate }}</p>
        <p class="mt-2 text-gray-700">{{ 'backup.dialog.warning' | translate }}</p>
    </div>
    <p-footer>
        <button
            pButton
            type="button"
            label="{{ 'backup.dialog.confirm' | translate }}"
            class="p-button-sm p-button-primary w-full"
            (click)="exportData()"
        ></button>
        <button
            pButton
            type="button"
            label="{{ 'backup.dialog.cancel' | translate }}"
            class="p-button-sm p-button-secondary w-full mt-2"
            (click)="hideDialog()"
        ></button>
    </p-footer>
</p-dialog>
