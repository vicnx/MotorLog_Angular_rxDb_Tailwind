@if(vehicleSvc.vehicles().length > 0){
<p-dropdown
	[options]="this.vehicleSvc.vehicles()"
	[(ngModel)]="selectedVehicle"
	optionLabel="nombreVehiculo"
	placeholder="Vehicle"
	optionValue="id"
	(onChange)="switchVehicle($event)"
	[style]="{ minWidth: '200px', maxWidth: '200px', marginTop: '5px' }"
	[disabled]="disabled"
>
	>
	<ng-template class="w-full" let-item pTemplate="selectedItem"> <i class="{{ item?.icono }}"></i> {{ item?.nombreVehiculo }} </ng-template>
	<ng-template let-item pTemplate="item">
		<div class="block text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-white">
			<div class="inline-flex items-center">
				<i class="{{ item.icono }} rounded-sm mr-2"></i>
				{{ item.nombreVehiculo }}
			</div>
		</div>
	</ng-template>
</p-dropdown>

}@else{
<p-button [rounded]="false" [text]="true" (onClick)="goToAddVehicle()">{{ 'pages.add-vehicle.title' | translate }}</p-button>
}
